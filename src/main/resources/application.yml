spring:
  application:
    name: z2_CustomAI
  jmx:
    enabled: false  
  ai:
    ollama:
      base-url: http://localhost:11434
      embedding.model: mxbai-embed-large
      chat:
        options:
#          model: llama3.2
          model: mistral:7b
#          model : gemma3:4b
          temperature: 0.5
          max-token:
    vectorstore:
      pinecone:
        api-key: ${PINECONE_API_KEY} #API key
        environment: us-east1-gcp             #correct Pinecone environment format
        index-name: my-software-docs
#        namespace: sql_docs
logging:
  level:
    root: INFO
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG

server:
  port: 9999

